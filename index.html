<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tree Guardian</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <main class="game-container">
        <header class="game-header">
            <h1>🌳 Tree Guardian</h1>
            <div class="user-controls">
                <button id="leaderboard-btn" class="control-btn">🏆 Leaderboard</button>
                <button id="collection-btn" class="control-btn">🌿 My Collection</button>
                <div id="points-display" class="points-container">
                    <span>🪙</span>
                    <span id="user-points">0</span>
                </div>
            </div>
        </header>

        <section class="upload-area">
            <label for="imageInput" class="custom-file-upload">Choose an Image</label>
            <input type="file" id="imageInput" accept="image/*" />
            <button id="upload-button">Upload & Identify</button>
        </section>

        <section id="result-area" class="result-area"></section>

        <div id="health-check-container" class="health-check-container">
             <button id="health-check-btn">🩺 Check Health</button>
        </div>

        <section id="health-result-area" class="result-area health-report"></section>

    </main>

    <div id="leaderboard-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>🏆 Leaderboard</h2>
            <div id="leaderboard-content"></div>
        </div>
    </div>
    <div id="collection-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>🌿 My Collection</h2>
            <div id="collection-content"></div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
